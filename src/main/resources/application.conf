akka {
  loggers          = [akka.event.slf4j.Slf4jLogger]
  loglevel         = error  //was: off

  log-dead-letters = off
  log-config-on-start = on

  actor {
    debug {
      lifecycle = off
      unhandled = on
    }
  }
}

akka-crawl {
  connect-timeout = 10 seconds
  get-timeout     = 20 seconds
}
